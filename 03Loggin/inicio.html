<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de inicio de sesion</title>
    <link rel="stylesheet" href="./css/stylelogin.css">
</head>
<body>
    
    <div class="userlogin">
        <div class="title">
            <h1>Bienvenido a esta página</h1>
        </div>
    </div>
    <div class="userid">
        <h2>Nombre de usuario</h2>
        <input type="email" id="email" name="correo_electronico">
    </div>
    <div class="password">
        <h2>Ingrese la contraseña</h2>
        <input type="password" id="password">
    </div>
    <a href="#"> Recuperar contraseña </a>
    <div class="button">
        <button>
            <img src="./image/facebook.png" alt="404">
            <p>Facebook</p>
        </button>
        <button>
            <img src="./image/google.png" alt="404">
            <p>Google</p>
        </button>
    </div>

    <a href="../index.html">Regresar al menú principal</a>

</body>
</html>
