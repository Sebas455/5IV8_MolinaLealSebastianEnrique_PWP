<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de rompecabezas</title>
    <link rel="stylesheet" href="./recursosrompecabezas/css/juego.css">
</head>
<body>
    <div class="col-40">
        <div id="titulo">
            <h1>Rompecabezas</h1>
            <button id="iniciarBoton" onclick="mezclarPiezas(event)">
                Mezclar de Nuevo las Piezas
            </button>
            <div id="instrucciones">
                <h2>Instrucciones del juego</h2>
                <ul id="lista-instrucciones"></ul>
            </div>
            <div id="objetivo">
                <h2>Objetivo del Juego</h2>
                <div class="texto-centrado">
                    <img src="./recursosrompecabezas/images/final.png" alt="">
                </div>
            </div>
            <div id="ultimo-mov">
                <h2>Ultimo Movimiento</h2>
                <div id="flecha" class="texto-centrado"></div>
            </div>
            <button id="cambiarImagenBoton" onclick="cambiarImagenes()">
                Cambiar Imagen del Rompecabezas
            </button>
        </div>
    </div>

    <div class="col-60">
        <div id="juego">
            <div id="pieza1" class="piezas">
                <img src="./recursosrompecabezas/images/10.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza2" class="piezas">
                <img src="./recursosrompecabezas/images/20.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza3" class="piezas">
                <img src="./recursosrompecabezas/images/30.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza4" class="piezas">
                <img src="./recursosrompecabezas/images/40.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza5" class="piezas">
                <img src="./recursosrompecabezas/images/50.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza6" class="piezas">
                <img src="./recursosrompecabezas/images/60.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza7" class="piezas">
                <img src="./recursosrompecabezas/images/70.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza8" class="piezas">
                <img src="./recursosrompecabezas/images/80.jpg" alt="No se encuentra el recurso">
            </div>
            <div id="pieza9" class="piezas">
                
            </div>
        </div>
    </div>
    <script src="./JS/juego.js"></script>
</body>
</html>
